<div class="container">
  <!-- Use ngIf conditional -->
   <!-- Test: Uncomment app.component.ts/items -->
    <!-- Added then/else, use <ng-template></ng-template>, argument -->
  <div *ngIf="items.length === 0; then noItems else showItems"></div> 
    <ng-template #noItems>
      There are no wish items to display
    </ng-template>
    <ng-template #showItems>
      <ul *ngIf="items.length > 0" class="wish-list">
    <li *ngFor="let item of items">
      <div class="form-check">
        <label class="form-check-label">
          <input class="checkbox" type="checkbox"> {{item.wishText}}
          </label>
      </div>
    </li>

  </ul>
 
    </ng-template>
  </div>
