<div class="container">
  <!-- Use ngIf conditional -->
   <!-- Test: Uncomment app.component.ts/items -->
    <!-- Added then/else, use <ng-template></ng-template>, argument -->
  <div *ngIf="items.length === 0; else showItems">
    There are no wish items to display
  </div> 
    <ng-template #noItems>
     
    </ng-template>
    <ng-template #showItems>
      <ul *ngIf="items.length > 0" class="wish-list">
    <li *ngFor="let item of items; index as ii">
      <div class="form-check">
        <label class="form-check-label">
          <input 
          class="checkbox" 
          type="checkbox"
          [checked]="item.isComplete"
          [attr.data-index]="ii"
          (click)="toggleItem($event)"
          > {{item.wishText}}
          </label>
      </div>
    </li>

  </ul>
 
    </ng-template>
  </div>
